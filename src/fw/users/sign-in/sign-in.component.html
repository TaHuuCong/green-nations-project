<div class="sign-in-form">
  <img src="../../../assets/images/logo.png" />
  <h4>Sign In</h4>
  <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate>
    <div class="form-group">
      <input class="form-control" name="username" required placeholder="User Name" ngModel #username="ngModel" />
      <div *ngIf="signInForm.submitted && !username.valid" class="error alert alert-danger">
        User Name is required.
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" required type="password" placeholder="Password" ngModel #password="ngModel" />
      <div *ngIf="signInForm.submitted && !password.valid" class="error alert alert-danger">
        Password is required.
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" ngModel /> Remember Me
      </label>
    </div>
    <div [hidden]="!formError || signInForm.invalid" class="error alert alert-danger">
      Invalid User Name and/or Password.
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register" routerLinkActive="active">Register</a>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Signing In...</p>
    </div>
  </form>
</div>
